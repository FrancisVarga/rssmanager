<!DOCTYPE HTML>
<html>
<head>
<title>RSS - Manager</title>

<meta charset="utf-8">

<meta name="description" content="">
<meta name="author" content="Francis Varga">

<link href="css/ext-all.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/vendor/ext/ext-base.js"></script>
<script type="text/javascript" src="js/vendor/ext/ext-all.js"></script>

<script type="text/javascript" src="http://use.typekit.com/anv7boz.js"></script>
	

<script type="text/javascript">
      //<![CDATA[
        try{Typekit.load();}catch(e){}
      //]]>
    </script>
</head>

<body>

<div id="container">
<div id="header">
<div style="float: right; margin: 5px;" class="x-small-editor"></div>
</div>
</div>

<!-- Template used for Feed Items --> 
<div id="preview-tpl" style="display:none;"> 
    <div class="post-data"> 
        <span class="post-date">{pubDate:date("M j, Y, g:i a")}</span> 
        <h3 class="post-title">{title}</h3> 
        <h4 class="post-author">by {author:defaultValue("Unknown")}</h4> 
    </div> 
    <div class="post-body">{content:this.getBody}</div> 
</div> 

<script src="js/default.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
